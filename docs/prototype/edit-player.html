<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="pure-g">
        <div class="pure-u-1 l-box">
            <h1>Players</h1>

            <h2>Edit Player</h2>
            <form action="new-tournament-players.html" method="GET" class="pure-form pure-form-aligned">
                <div class="pure-control-group">
                    <label for="mtg-player-name">Player Name</label>
                    <input id="mtg-player-name" name="player[name]" type="text" placeholder="Player Name" value="Beaker" required>
                </div>

                <div class="pure-control-group">
                    <label for="mtg-player-seed">Seed</label>
                    <input id="mtg-player-seed" name="player[seed]" type="text" value="0" placeholder="Seed" required>
                </div>

                <div class="pure-controls">
                    <a href="new-tournament-players.html" class="pure-button button-primary"><i class="fa fa-user-plus" aria-hidden="true"></i> Update Player</a>
                    <a href="new-tournament-players.html" class="pure-button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
