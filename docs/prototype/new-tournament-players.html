<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://use.fontawesome.com/1048edd5be.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="tournament.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="pure-g">
        <div class="pure-u-1 l-box">
            <h1>Draft Tournament</h1>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-lg-3-5">
                    <h2>Players</h2>
                    <table class="pure-table pure-table-horizontal table-players">
                        <thead>
                            <tr>
                                <th class="position"><i class="fa fa-list-ol" aria-hidden="true"></i><span class="sr-only">Position</span></th>
                                <th class="player-name">Player Name</th>
                                <th class="seed">Seed</th>
                                <th class="actions" colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="position">1</td>
                                <td class="player-name">Beaker</td>
                                <td class="seed">0</td>
                                <td class="action-edit">
                                    <a href="edit-player.html" aria-label="Edit Player"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                </td>
                                <td class="action-remove">
                                    <a href="remove-player.html" aria-label="Remove Player"><i class="fa fa-minus-square-o" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="position">2</td>
                                <td class="player-name">Rochi</td>
                                <td class="seed">0</td>
                                <td class="action-edit">
                                    <a href="edit-player.html" aria-label="Edit Player"><i class="fa fa-wrench" aria-hidden="true"></i></a>
                                </td>
                                <td class="action-remove">
                                    <a href="remove-player.html" aria-label="Remove Player"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="position">3</td>
                                <td class="player-name">Slightly</td>
                                <td class="seed">0</td>
                                <td class="action-edit">
                                    <a href="edit-player.html" aria-label="Edit Player"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                </td>
                                <td class="action-remove">
                                    <a href="remove-player.html" aria-label="Remove Player"><i class="fa fa-times" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="position">4</td>
                                <td class="player-name">Chris</td>
                                <td class="seed">0</td>
                                <td class="action-edit">
                                    <a href="edit-player.html" aria-label="Edit Player"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                </td>
                                <td class="action-remove">
                                    <a href="remove-player.html" aria-label="Remove Player"><i class="fa fa-times" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="position">5</td>
                                <td class="player-name">George</td>
                                <td class="seed">0</td>
                                <td class="action-edit">
                                    <a href="edit-player.html" aria-label="Edit Player"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                </td>
                                <td class="action-remove">
                                    <a href="remove-player.html" aria-label="Remove Player"><i class="fa fa-times" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="position">6</td>
                                <td class="player-name">Rob</td>
                                <td class="seed">0</td>
                                <td class="action-edit">
                                    <a href="edit-player.html" aria-label="Edit Player"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                </td>
                                <td class="action-remove">
                                    <a href="remove-player.html" aria-label="Remove Player"><i class="fa fa-times" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="position">7</td>
                                <td class="player-name">Driggle</td>
                                <td class="seed">0</td>
                                <td class="action-edit">
                                    <a href="edit-player.html" aria-label="Edit Player"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                </td>
                                <td class="action-remove">
                                    <a href="remove-player.html" aria-label="Remove Player"><i class="fa fa-times" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p><a class="pure-button button-primary" href="draft-seating-plan.html"><i class="fa fa-play" aria-hidden="true"></i> Generate Seating Plan</a></p>
                </div>

                <div class="pure-u-1 pure-u-lg-2-5">
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1">
                            <h2>Add Player</h2>
                            <form action="new-tournament-players.html" method="GET" class="pure-form pure-form-aligned">
                                <div class="pure-control-group">
                                    <label for="mtg-player-name">Player Name</label>
                                    <input id="mtg-player-name" name="player[name]" type="text" placeholder="Player Name" required>
                                </div>

                                <div class="pure-control-group">
                                    <label for="mtg-player-seed">Seed</label>
                                    <input id="mtg-player-seed" name="player[seed]" type="text" value="0" placeholder="Seed" required>
                                </div>

                                <div class="pure-controls">
                                    <a href="new-tournament-players.html" class="pure-button button-primary"><i class="fa fa-user-plus" aria-hidden="true"></i> Add Player</a>
                                </div>
                            </form>

                        </div>
                        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1">

                            <h2>Settings</h2>
                            <form action="new-tournament.html" method="GET" class="pure-form pure-form-aligned">
                                <fieldset>
                                    <div class="pure-control-group">
                                        <label>Format:</label>
                                        <span>Draft</span>
                                    </div>

                                    <div class="pure-control-group">
                                        <label>Tournament Type:</label>
                                        <span>Swiss</span>
                                    </div>

                                    <div class="pure-control-group">
                                        <label>Build Time Limit:</label>
                                        <span>30 minutes</span>
                                    </div>

                                    <div class="pure-control-group">
                                        <label>Round Time Limit:</label>
                                        <span>50 minutes</span>
                                    </div>

                                    <div class="pure-controls">
                                        <a href="new-tournament.html" class="pure-button"><i class="fa fa-sliders" aria-hidden="true"></i> Change Settings</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
