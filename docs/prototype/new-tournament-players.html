<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://use.fontawesome.com/1048edd5be.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="tournament.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="pure-g">
        <div class="pure-u-1 l-box">
            <h1>Tournament Players</h1>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-lg-3-5">
                    <h2>Players</h2>
                    <table class="pure-table pure-table-horizontal" width="100%">
                        <colgroup>
                            <col width="1" align="center"></col>
                            <col></col>
                            <col width="1" align="center"></col>
                            <col width="1" align="center"></col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th><i class="fa fa-list-ol"></i></th>
                                <th>Player Name</th>
                                <th>Seed</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Beaker</td>
                                <td>0</td>
                                <td>
                                    <a href="edit-player.html"><i class="fa fa-pencil-square-o"></i></a>
                                    <a href="remove-player.html"><i class="fa fa-minus-square-o"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Rochi</td>
                                <td>0</td>
                                <td>
                                    <a href="edit-player.html"><i class="fa fa-wrench"></i></a>
                                    <a href="remove-player.html"><i class="fa fa-minus-circle"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Slightly</td>
                                <td>0</td>
                                <td>
                                    <a href="edit-player.html"><i class="fa fa-pencil"></i></a>
                                    <a href="remove-player.html"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Chris</td>
                                <td>0</td>
                                <td>
                                    <a href="edit-player.html"><i class="fa fa-pencil"></i></a>
                                    <a href="remove-player.html"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>George</td>
                                <td>0</td>
                                <td>
                                    <a href="edit-player.html"><i class="fa fa-pencil"></i></a>
                                    <a href="remove-player.html"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td>Rob</td>
                                <td>0</td>
                                <td>
                                    <a href="edit-player.html"><i class="fa fa-pencil"></i></a>
                                    <a href="remove-player.html"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td>Driggle</td>
                                <td>0</td>
                                <td>
                                    <a href="edit-player.html"><i class="fa fa-pencil"></i></a>
                                    <a href="remove-player.html"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p><a class="pure-button pure-button-primary" href="draft-seating-plan.html"><i class="fa fa-play"></i> Generate Seating Plan</a></p>
                </div>

                <div class="pure-u-1 pure-u-lg-2-5">
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1">
                            <h2>Add Player</h2>
                            <form action="new-tournament-players.html" method="GET" class="pure-form pure-form-aligned">
                                <div class="pure-control-group">
                                    <label for="mtg-player-name">Player Name</label>
                                    <input id="mtg-player-name" name="player[name]" type="text" placeholder="Player Name" required>
                                </div>

                                <div class="pure-control-group">
                                    <label for="mtg-player-seed">Seed</label>
                                    <input id="mtg-player-seed" name="player[seed]" type="text" value="0" placeholder="Seed" required>
                                </div>

                                <div class="pure-controls">
                                    <button type="submit" class="pure-button pure-button-primary"><i class="fa fa-user-plus"></i> Add Player</button>
                                </div>
                            </form>

                        </div>
                        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1">

                            <h2>Settings</h2>
                            <form action="new-tournament.html" method="GET" class="pure-form pure-form-aligned">
                                <fieldset>
                                    <div class="pure-control-group">
                                        <label>Format:</label>
                                        <span>Draft</span>
                                    </div>

                                    <div class="pure-control-group">
                                        <label>Tournament Type:</label>
                                        <span>Swiss</span>
                                    </div>

                                    <div class="pure-control-group">
                                        <label>Build Time Limit:</label>
                                        <span>30 minutes</span>
                                    </div>

                                    <div class="pure-control-group">
                                        <label>Round Time Limit:</label>
                                        <span>50 minutes</span>
                                    </div>

                                    <div class="pure-controls">
                                        <button type="submit" class="pure-button"><i class="fa fa-sliders"></i> Change Settings</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
